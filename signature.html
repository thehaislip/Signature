<html>

<head>
    <meta charset="UTF-8">
    <title>Signature</title>
    <style>
        #can {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="can" height="200px;" width="700px"></canvas>
    <div><input id="save" type="button" value="Save Signature" /><input id="clear" type="button" value="clear" /></div>
    <script src="signature.js"></script>
    <script>
        var sig = new signature();
       sig.sign(document.getElementById("can"));
       document.getElementById("save").onclick=function(){
         document.body.appendChild(img_create(sig.save(),"",""))
           
       }
         document.getElementById("clear").onclick=function(){
           sig.clear();
       }
     function img_create(src, alt, title) { 
         var img=  document.createElement('img'); img.src= src; if (alt!=null)
         img.alt= alt; if (title!=null) img.title= title; return img; 
       }
    </script>
</body>

</html>
